<div class="selector-list-entry" [id]="listItem.id">
    <div class="selector-list-row" (click)="selectItem($event)">
        <input type="checkbox" [id]="listItem.id" [name]="listItem.id" [value]="listItem.title" [checked]="listItem.checked" (click)="$event.stopPropagation()">
        <label [for]="listItem.id">{{ listItem.title }}</label>
    </div>
</div>
